<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Nova Senha</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/checkout.css">
    </head>
    <body>
        <form action="" method="">
            <div class="container">
              <h1>Sign Up</h1>
              <p>Please fill in this form to create an account.</p>
              <hr>
              <label for="email"><b>Email</b></label>
              <input type="email" placeholder="Enter Email" name="email" id="email" required>
              <label for="pass"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="pass" id="pass" required>
              <label for="pass-repeat"><b>Repeat Password</b></label>
              <input type="password" placeholder="Repeat Password" name="pass-repeat" id="re-pass" required>
              <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
              </label>
              <div class="botoes">
                <button type="submit" class="salvar"> Salvar</button>
                <button type="button" class="cancelbtn" onclick=cancelar()> Cancel</button>
              </div>
              <p>RESILIA FLIX LOGO <a href="#">Termos de Privacidade</a>.</p>
            </div>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="../js/main.js"></script>
    </body>
</html>
