<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resiliaflix - pesquisa</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/pesquisa.css" />
  </head>
  <body>
    <header class="background">
      <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand text-dark" href="#">SharkFlix</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link text-dark" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark">Pesquisar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="../html/contato.html">Contato</a>
            </li>
          </ul>
          <a
            class="text-white btn bg-dark"
            href="../html/login.html"
          >
            Login
          </a>
        </div>
      </nav>
    </header>
    <main>
      <form class="pesquisa">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01"
              >Pesquisar por:</label
            >
          </div>
          <select class="custom-select metodo-pesquisa" id="inputGroupSelect01">
            <option selected>Escolha o método de pesquisa</option>
            <option value="1">Título</option>
            <option value="2">Ano</option>
          </select>
        </div>
        <div class="input-group mb-3 barraDePesquisa">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">&#128269</span>
          </div>
          <input
            type="text"
            class="form-control pesquisa-titulo "
            placeholder="Título"
            aria-describedby="basic-addon1"
          />
          <input
            type="number"
            class="form-control pesquisa-ano "
            min="1900"
            max="2099"
            placeholder="Ano"
            step="1"
            aria-describedby="basic-addon1"
          />
          <div class="input-group-append">
            <button class="btn btn-outline-secondary bg-dark pesquisar" type="button">
              Pesquisar
            </button>
          </div>
        </div>
      </form>
      <p class="text-danger nadaEncontrado">Lamento, nada foi encontrado. &#129301</p>
      <section class="resultado">
      </section>
    </main>
    <footer class="text-center p-3" id="footerPrincipal">
      <p class="m-0">Direitos Autoriais &copy;<br>Projected by Grupo 1 - Modulo 2<br>T11 - Resilia</p>
</footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
    <script src="../js/controller/pesquisaController.js"></script>
    <script src="../js/model/pesquisaModel.js"></script>
    <script src="../js/view/pesquisaView.js"></script>
    <script src="../js/main.js"></script>
  </body>
</html>
