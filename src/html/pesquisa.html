<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resiliaflix - pesquisa</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/pesquisa.css" />
  </head>
  <body>
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Resiliaflix</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">Formulário de log in/sign in</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Sign in
            </button>
            <button type="button" class="btn btn-primary">Log in</button>
          </div>
        </div>
      </div>
    </div>
    <header class="background">
      <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand text-dark" href="#">Resiliaflix</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link text-dark" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="#"
                >Pesquisar<span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle text-dark"
                href="#"
                id="navbarDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Sobre
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Contato</a>
                <a class="dropdown-item" href="#">Resilia</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Saiba mais</a>
              </div>
            </li>
          </ul>
          <button
            type="button"
            class="hover-yellow text-white btn bg-dark"
            data-toggle="modal"
            data-target="#exampleModal"
          >
            Log in/Sign in
          </button>
        </div>
      </nav>
    </header>
    <main>
      <form class="pesquisa">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01"
              >Pesquisar por:</label
            >
          </div>
          <select class="custom-select metodo-pesquisa" id="inputGroupSelect01">
            <option selected>Escolha o método de pesquisa</option>
            <option value="1">Título</option>
            <option value="2">Ano</option>
          </select>
        </div>
        <div class="input-group mb-3 barraDePesquisa">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">&#128269</span>
          </div>
          <input
            type="text"
            class="form-control pesquisa-titulo "
            placeholder="Título"
            aria-describedby="basic-addon1"
          />
          <input
            type="number"
            class="form-control pesquisa-ano "
            min="1900"
            max="2099"
            placeholder="Ano"
            step="1"
            aria-describedby="basic-addon1"
          />
          <div class="input-group-append">
            <button class="btn btn-outline-secondary bg-dark pesquisar" type="button">
              Pesquisar
            </button>
          </div>
        </div>
      </form>
      <section class="resultado">
        <p class="text-danger nadaEncontrado">Lamento, nada foi encontrado. &#129301</p>
        <!-- <div class="card" style="width: 18rem;">
          <img class="card-img-top" src="" alt="Film poster">
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Cras justo odio</li>
          </ul>
        </div> -->
      </section>
    </main>
    <footer></footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
    <script src="../js/controller/pesquisaController.js"></script>
    <script src="../js/model/pesquisaModel.js"></script>
    <script src="../js/view/pesquisaView.js"></script>
    <script src="../js/main.js"></script>
  </body>
</html>
