<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styleCadastro.css">
    <title>Formulario de Cadastro</title>
</head>

<body>
    <header class="fixed-top col-12 m-auto cabecalho">
        <!-- col-11 da um espaço e o m-auto ja deixa no meio o da esquerda-->
        <!-- esse da o cabeçalho responsivo -->
        <!--A fixed-Top deixa o header fixo no topo-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <!--navbar-cor decidi a cor dos icones e a cor das letras -->
            <div class="container-fluid col-11  m-auto">
                <a class="navbar-brand text-warning" href="#">ResiliaFlix</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active text-warning" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-warning" href="#">sobre</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-warning" href="#">contato</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled">Disabled</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <br><br><br>

    <div class="row  fs-4 ">
        <form class="dados1 d-flex justify-content-center">
            <div class="form-group col-5 lh-lg">
                <div class="d-flex justify-content-center">
                    <p>Dados Pessoais: </p>
                </div>

                <div class="form-group ">

                    <label>Nome:</label>
                    <input type="text" class="form-control" placeholder="Nome completo" required>

                </div>

                <div class="form-group ">

                    <label>E-mail:</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email@yahoo.com" required>
                    <small id="emailHelp" class="form-text text-muted d-flex justify-content-center">O mesmo será usado para fazer login!</small>

                </div>

                <div class="form-group ">

                    <label>RG:</label>
                    <input type="text" class="form-control" placeholder="RG">

                </div>

                <div class="form-group ">

                    <label>Senha:</label>
                    <input type="password" class="form-control" placeholder="Senha">

                </div>

                <div class="form-group">

                    <label>Repita a Senha:</label>
                    <input type="password" class="form-control" placeholder="Senha">

                </div>

            </div>

        </form>
        <!--//////////////////////////////////////////////////// Dados de endereço ////////////////////////////////-->
        <form class="dados2 d-flex justify-content-center">

            <div class="form-row col-5 lh-lg">

                <div class="d-flex justify-content-center">
                    <p> Informaçoes de endereço: </p>
                </div>

                <div class="col">
                    <label>CEP:</label>
                    <input type="text" class="form-control" id="cep" placeholder="CEP">
                </div>

                <div class="col">
                    <label>Endereço:</label>
                    <input type="text" class="form-control" id="rua" placeholder="Rua/Av">
                </div>

                <div class="col">
                    <label>Bairro:</label>
                    <input type="text" class="form-control" id="bairro" placeholder="Bairro">
                </div>

                <div class="col">
                    <label>Cidade:</label>
                    <input type="text" class="form-control" id="cidade" placeholder="Cidade">
                </div>

                <div class="col">
                    <label>Estado:</label>
                    <input type="text" class="form-control" id="estado" placeholder="Estado">
                </div>

                <div class="col">
                    <label>Número:</label>
                    <input type="number" class="form-control" placeholder="numero">
                </div>

                <div class="col">
                    <label>Complemento:</label>
                    <input type="text" class="form-control" placeholder="Casa/AP/Bloco">
                </div>

                <small class="form-text text-muted d-flex justify-content-center"> <br>Ao clicar em cadastrar você concorda com os termos!</small>

                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary" id="btn">Cadastrar</button>
                </div>
            </div>

        </form>



    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="../js/controller/cadastroController.js"></script>
    <script src="../js/model/cadastroModel.js"></script>
    <script src="../js/view/cadastroView.js"></script>
    <script src="../js/mainCadastro.js"></script>
</body>

</html>
