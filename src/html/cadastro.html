<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styleCadastro.css">
    <title>Formulario de Cadastro</title>
</head>

<body>

    <header class="navbar navbar-expand-lg navbar-light fixed-top">
        <nav class="container-fluid">
            <a class="navbar-brand" id="corLogo" href="#">ResiliaFlix</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>

        </nav>
    </header>

    <div class="container">
        <div class="row fs-4 d-flex justify-content-center">

            <!-- //////////////////////////////////////////////////// Dados Pessoais ///////////////////////////////////////////-->
            <form class="dados1 d-flex justify-content-center col-md-6 lh-lg" id="formPessoal">
                <fieldset class="form-group">
                    <div class="d-flex justify-content-center info">
                        <p>Dados Pessoais: </p>
                    </div>

                    <div class="form-group">

                        <label>Nome:</label>
                        <input type="text" class="form-control" placeholder="Nome completo" required maxlength="25" minlength="2">

                    </div>

                    <div class="form-group">

                        <label>E-mail:</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="email@yahoo.com" required maxlength="40">
                        <small id="emailCorreto" class="form-text text-muted d-flex justify-content-center"></small>

                    </div>

                    <div class="form-group ">

                        <label>RG:</label>
                        <input type="text" class="form-control" placeholder="RG" required maxlength="10" minlength="8">

                    </div>


                    <div class="form-group ">

                        <label>Senha:</label>
                        <input type="password" class="form-control" placeholder="Senha" required maxlength="10" minlength="6">

                    </div>


                    <div class="form-group">

                        <label>Repita a Senha:</label>
                        <input type="password" class="form-control" placeholder="Senha" required maxlength="10" minlength="6">
                        <small id="senhaCorreta" class="form-text text-muted d-flex justify-content-center"></small>

                    </div>

                    <!--//////////////////////////////////////////////////// Dados de endereço ////////////////////////////////-->

                    <div class="d-flex justify-content-center info">
                        <p> Informações de endereço: </p>
                    </div>


                    <div>
                        <label>CEP:</label>
                        <input type="text" class="form-control" id="cep" placeholder="CEP" required maxlength="8" minlength="4">
                        <small id="cepCorreto" class="form-text text-muted d-flex justify-content-center"></small>
                    </div>

                    <div>
                        <label>Endereço:</label>
                        <input type="text" class="form-control" id="rua" placeholder="Rua/Av" required>
                    </div>

                    <div>
                        <label>Bairro:</label>
                        <input type="text" class="form-control" id="bairro" placeholder="Bairro" required>
                    </div>

                    <div>
                        <label>Cidade:</label>
                        <input type="text" class="form-control" id="cidade" placeholder="Cidade" required>
                    </div>

                    <div>
                        <label>Estado:</label>
                        <input type="text" class="form-control" id="estado" placeholder="Estado" required>
                    </div>

                    <div>
                        <label>Número:</label>
                        <input type="number" class="form-control" placeholder="numero" required min="1" max="9000">
                    </div>

                    <div>
                        <label>Complemento:</label>
                        <input type="text" class="form-control" placeholder="Casa/AP/Bloco" required maxlength="15" minlength="2">
                    </div>


                    <small class="form-text text-muted d-flex justify-content-center"> <br>Ao clicar em cadastrar você concorda com os termos!</small>

                    <div class="btn">
                        <button type="submit" class="btn btn-primary" id="btn">Cadastrar</button>
                    </div>
                </fieldset>

            </form>


        </div>

    </div>
    <footer class="text-center p-3" id="footerPrincipal">
        <p class="m-0">Direitos Autoriais &copy;<br>Projected by Grupo 1 - Modulo 2<br>T11 - Resilia</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="../js/controller/cadastroController.js"></script>
    <script src="../js/model/cadastroModel.js"></script>
    <script src="../js/view/cadastroView.js"></script>
    <script src="../js/mainCadastro.js"></script>
</body>

</html>
