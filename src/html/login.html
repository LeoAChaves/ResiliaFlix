<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Login - ResiliaFlix</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <section class="bloco-principal">
        <div class="alinhar-centro">
            <form action="" method="get" class="formulario">
                <div class="imgcontainer">
                    <img src="logo.png" alt="Avatar" class="avatar">
                </div>

                <div class="container">
                    <label for="email"><b>Username</b></label>
                    <input type="email" placeholder="Enter Email" name="email" id="email" required>

                    <label for="pass"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="pass" id="pass" required>

                    <button type="submit" onclick="validar()">Login</button>
                    <label>
                        <input type="checkbox" checked="checked" name="remember"> Remember me
                    </label>
                </div>

                <div class="botoes">
                    <button type="button" class="cancelbtn">Cancel</button>
                    <span class="pass">Forgot <a href="./checkout.html">password?</a></span>
                </div>
            </form>
        </div>
    </section>
    <footer class="text-center p-3" id="footerPrincipal">
        <p class="m-0">Direitos Autoriais &copy;<br>Projected by Grupo 1 - Modulo 2<br>T11 - Resilia</p>
    </footer>
    <script src="../js/main.js"></script>
</body>

</html>
