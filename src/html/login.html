<main>
	<section class="bloco-principal">
		<div class="alinhar-centro">
			<form action="" method="get" class="formulario">
				<div class="imgcontainer">
					<box-icon name='user-circle' class="img"></box-icon>
				</div>

				<div class="container">
					<label for="email"><b>Email do Usu√°rio:</b></label>
					<input type="email" placeholder="Digite seu Email" name="email" id="email" required>

					<label for="pass"><b>Senha</b></label>
					<input type="password" placeholder="Enter Password" name="pass" id="pass" required>

					<button type="submit" onclick="validar()">Login</button>
					<label>
						<input type="checkbox" checked="checked" name="remember"> Relembrar Senha
					</label>
				</div>

				<div class="botoes">
					<button type="button" class="cancelbtn">Cancel</button>
					<span class="pass"><a href="./recuperar-senha.html">Recuperar Senha?</a></span>
